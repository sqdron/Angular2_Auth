<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="" class="img-responsive"/>
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Welcome to Packet
        </p>
        <p class="text-center">
            You can build just about any type of dashboard you want with Packet, a developer friendly admin theme.
        </p>
        <p class="text-center">
            Please enter your name and password to log in.
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form class="form-login" (ngSubmit)="signin()" autocomplete="off">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" autofocus>
                </div>
                <div class="form-group form-actions">

                    <input type="password" class="form-control password" name="password" placeholder="Password" [(ngModel)]="user.password">

                </div>
                <div class="text-center">
                    <a routerLink="/login/forgot"> I forgot my password </a>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Login
                    </button>
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="remember" value="1">
                        <label for="remember"> Keep me signed in </label>
                    </div>
                </div>
                <div class="new-account text-center">
                    Don't have an account yet?
                    <a routerLink="/login/registration"> Create an account </a>
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                2016 &copy; Packet by ClipTheme.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
