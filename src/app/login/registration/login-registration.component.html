<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
  <div class="logo text-center">
    <img src="assets/images/logo-big.png" alt="" class="img-responsive"/>
  </div>
  <p class="text-center text-dark text-bold text-extra-large margin-top-15">
    Sign Up
  </p>
  <!-- start: REGISTER BOX -->
  <div class="box-register">
    <form class="form-register" (ngSubmit)="submit()">
      <div class="form-group">
        <input type="text" class="form-control" name="full_name" placeholder="Full Name" [(ngModel)]="user.firstName" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password_again" placeholder="Password Again" [(ngModel)]="user.password_confirmation" required>
      </div>
      <div class="form-actions">
        <p class="text-center">
          Already have an account?
          <a routerLink="/login/signin"> Log-in </a>
        </p>
        <button type="submit" class="btn btn-red btn-block">
          Submit
        </button>
      </div>
    </form>
  </div>
  <!-- end: REGISTER BOX -->
</div>
